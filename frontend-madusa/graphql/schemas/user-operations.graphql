# Query to get all users with optional pagination
query GetAllUsers($skip: Int, $take: Int) {
  users(skip: $skip, take: $take) {
    id
    name
    email
    # Add other fields of the User model as needed
  }
}

# Query to get a single user by ID
query GetUserById($id: String!) {
  user(id: $id) {
    id
    name
    email
    # Add other fields of the User model as needed
  }
}

# Mutation to create a new user
mutation CreateUser($data: CreateOneUserInput!) {
  createUser(data: $data) {
    id
    name
    email
    # Add other fields of the User model as needed
  }
}

# Mutation to update a user
mutation UpdateUser($data: UpdateOneUserInput!) {
  updateUser(data: $data) {
    id
    name
    email
    # Add other fields of the User model as needed
  }
}

# Mutation to delete a user
mutation DeleteUser($id: String!) {
  deleteUser(id: $id) {
    id
    # Add other fields of the User model as needed
  }
}
