query users {
  findAllUsers {
    id
    firstName
    lastName
    counselor {
      id
    }
    student {
      id
    }
    staff {
      id
    }
    mobile
    accountStatus
    role
  }
}

query counselors {
  findAllCounselors {
    id
    department
    email
    expertise
    Schedule {
      id
      days
    }
    user{
    firstName
    lastName
    }
    createdAt
    updatedAt
    CounselorSession {
      id
    }
  }
}

query getOneCounselor($id: String!) {
  getOneCounselor(id: $id) {
    id
    department
    email
    expertise
    Schedule {
      id
      days
    }
    user{
    firstName
    lastName
    }
    createdAt
    updatedAt
    CounselorSession {
      id
    }
  }
}

query currentUser {
  currentUser {
    id
      lastName
      role
      firstName
    student {
      email
    }
    staff {
      email
    }
    counselor {
      email
    }
  }
}

query me {
  me {
    id
    firstName
    lastName
    accountStatus
    role
    student {
      email
      user {
        id
        mobile
        accountStatus
        role
      }
    }
    staff {
      email
      user {
        mobile
        accountStatus
        role
      }
    }
    counselor {
      email
      user {
        mobile
        accountStatus
        role
      }
    }
  }
}

query counselor {
  me {
    id
    role
    firstName
    lastName
    counselor {
      email
      department
      expertise
      Schedule {
        id
      }
      createdAt
      updatedAt
      CounselorSession {
        id
        counsellingReason
        counselor {
          id
        }
        student {
          id
        }
        staff {
          id
        }
      }
    }
  }
}

query staff {
  me {
    id
    role
      firstName
      lastName
    staff {
      email
      staffMatrix
      faculty
      CounselorSession {
        id
        counsellingReason
        counselor {
          id
        }
        student {
          id
        }
        staff {
          id
        }
      }
      createdAt
      updatedAt
    }
  }
}
