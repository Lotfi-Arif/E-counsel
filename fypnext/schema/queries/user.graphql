query users {
  findAllUsers {
    id
    counselor {
      firstName
      lastName
    }
    student {
      firstName
      lastName
    }
    staff {
      firstName
      lastName
    }
    mobile
    accountStatus
    role
  }
}

query counselors {
  findAllCounselors {
    id
    firstName
    lastName
    department
    email
    expertise
    Schedule {
      id
      days
    }
    createdAt
    updatedAt
    CounselorSession {
      id
    }
  }
}

query currentUser {
  currentUser {
    id
    mobile
    accountStatus
    role
  }
}

query me {
  me {
    id
    student {
      email
      user {
        id
        mobile
        accountStatus
        role
      }
    }
    staff {
      email
      firstName
      lastName
      user {
        mobile
        accountStatus
        role
      }
    }
    counselor {
      email
      firstName
      lastName
      user {
        mobile
        accountStatus
        role
      }
    }
  }
}

query counselor {
  me {
    id
    role
    counselor {
      firstName
      lastName
      email
      department
      expertise
      Schedule {
        id
      }
      createdAt
      updatedAt
      CounselorSession {
        id
        counsellingReason
        counselor {
          id
        }
        student {
          id
        }
        staff {
          id
        }
      }
    }
  }
}

query staff {
  me {
    id
    role
    staff {
      firstName
      lastName
      email
      staffId
      faculty
      CounselorSession {
        id
        counsellingReason
        counselor {
          id
        }
        student {
          id
        }
        staff {
          id
        }
      }
      createdAt
      updatedAt
    }
  }
}
