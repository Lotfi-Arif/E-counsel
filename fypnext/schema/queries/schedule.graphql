query schedule($where: ScheduleWhereUniqueInput!) {
    findOneSchedule(where: $where) {
            id
            CounselorSession {
                id
                counsellingReason      
                firstName        
                lastName
                email
                gender
                maritalStatus     
                address
                race   
                city   
                state  
                zipCode
                counsellingDate
                user {
                    id
                    firstName
                    lastName
                }
                counselor {
                    id
                }
        }
        Counselor {
            id
        }
    }
}