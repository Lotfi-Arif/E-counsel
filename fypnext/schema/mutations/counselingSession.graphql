mutation createCounselorSession($data: CounselorSessionCreateInput!, ) {
  createCounselorSession(data: $data) {
    id
    counsellingReason
    counselor {
        id
    }
    user {
        id
        firstName
        lastName
    }
    counselorSchedule {
      id
      Counselor {
        id
    }
    }
    firstName        
    lastName
    email
    gender
    maritalStatus     
    address
    race   
    city   
    state  
    zipCode
    counsellingDate
  }
}
