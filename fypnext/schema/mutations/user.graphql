mutation createUser($data: UserCreateInput!) {
  createUser(data: $data) {
    id
    name
    email
    password
    mobile
    accountStatus
    role
  }
}

mutation rejectUser($id: String!) {
  rejectUser(id: $id) {
    id
  }
}

mutation approveUser($id: String!) {
  approveUser(id: $id) {
    id
  }
}