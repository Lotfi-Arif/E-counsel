# Query to get all reviews with optional pagination
query GetAllReviews($skip: Int, $take: Int) {
  reviews(skip: $skip, take: $take) {
    id
    content
    rating
    productId
    userId
    # Add other fields of the Review model as needed
  }
}

# Query to get a single review by ID
query GetReviewById($id: String!) {
  review(id: $id) {
    id
    content
    rating
    productId
    userId
    # Add other fields of the Review model as needed
  }
}

# Mutation to create a new review
mutation CreateReview($data: CreateOneReviewInput!) {
  createReview(data: $data) {
    id
    content
    rating
    productId
    userId
    # Add other fields of the Review model as needed
  }
}

# Mutation to update a review
mutation UpdateReview($data: UpdateOneReviewInput!) {
  updateReview(data: $data) {
    id
    content
    rating
    productId
    userId
    # Add other fields of the Review model as needed
  }
}

# Mutation to delete a review
mutation DeleteReview($id: String!) {
  deleteReview(id: $id) {
    id
    # Add other fields of the Review model as needed
  }
}
