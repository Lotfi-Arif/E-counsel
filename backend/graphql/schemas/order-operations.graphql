# Query to get a list of orders
query Orders($skip: Int!, $take: Int!) {
  orders(skip: $skip, take: $take) {
    id
    status
    totalAmount
    # Add other fields of the Order model as needed
  }
}

# Query to get a single order by ID
query GetOrderById($id: String!) {
  order(id: $id) {
    id
    status
    totalAmount
    # Add other fields of the Order model as needed
  }
}

# Mutation to create a new order
mutation CreateOrder($data: OrderCreateInput!) {
  createOrder(data: $data) {
    id
    status
    totalAmount
    # Add other fields of the Order model as needed
  }
}

# Mutation to update an order
mutation UpdateOrder($data: OrderUpdateInput!, $where: OrderWhereUniqueInput!) {
  updateOrder(data: $data, where: $where) {
    id
    status
    totalAmount
    # Add other fields of the Order model as needed
  }
}

# Mutation to delete an order
mutation DeleteOrder($id: String!) {
  deleteOrder(id: $id) {
    id
    # Add other fields of the Order model as needed
  }
}
